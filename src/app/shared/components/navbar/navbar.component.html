<section>
    <img class="logoContainer" src="./assets/img/join_logo.png" alt="Join Logo">
    <nav>
        <a routerLink="summary" [ngClass]="{'isSelected':isSummarySelected}" (click)="setSelection('summary')">
            <div>
                <img src="./assets/img/navbar/summary_icon.png" alt="">
                <p>Summary</p>
            </div>
        </a>
        <a routerLink="addTask" [ngClass]="{'isSelected':isAddTaskSelected}" (click)="setSelection('addTask'); taskService.setStatusToBeUsed('toDo')">
            <div>
                <img src="./assets/img/navbar/add_task_icon.png" alt="">
                <p>Add Task</p>
            </div>
        </a>
        <a routerLink="board" [ngClass]="{'isSelected':isBoardSelected}" (click)="setSelection('board')">
            <div>
                <img src="./assets/img/navbar/board_icon.png" alt=""> 
                <p>Board</p>
            </div>
        </a>
        <a routerLink="contact" [ngClass]="{'isSelected':isContactSelected}" (click)="setSelection('contact')">
            <div>
                <img src="./assets/img/navbar/contacts_icon.png" alt="">
                <p>Contacts</p>
            </div>
        </a>
    </nav>
    <div class="legalContainer">
        <div class="legalLinkContainer" [ngClass]="{'isSelected':isPrivacyPolicySelected}"
            (click)="setSelection('privacyPolicy')">
            <a routerLink="privacyPolicy">Privacy Policy</a>
        </div>
        <div class="legalLinkContainer" [ngClass]="{'isSelected':isLegalNoticeSelected}"
            (click)="setSelection('legal')">
            <a routerLink="legalNotice">Legal notice</a>
        </div>
    </div>
</section>
