<div class="modal-overlay" [class.show]="isVisible" (click)="closeModal($event)">
    <div class="modal-content">
        <div class="modal-header">
            <img src="./assets/img/join_logo.png" alt="Join Logo" class="logo">
            <div class="title-container">
                <h1>Add contact</h1>
                <span class="subtitle">Tasks are better with a team!</span>
                <div class="blue-line"></div>
            </div>
        </div>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-content">
            <div class="avatar-container">
                <img src="./assets/icones/person.svg" alt="Person Icon" class="person-icon">
            </div>
        
            <div class="form-fields">
                <div class="input-container">
                    <input type="text" 
                           formControlName="name" 
                           placeholder="Name" 
                           class="input-field">
                    <img src="./assets/icones/person.svg" alt="Person" class="input-icon">
                </div>
        
                <div class="input-container">
                    <input type="email" 
                           formControlName="email" 
                           placeholder="Email" 
                           class="input-field">
                    <img src="./assets/icones/mail (3).svg" alt="Email" class="input-icon">
                </div>
        
                <div class="input-container">
                    <input type="tel" 
                           formControlName="phone" 
                           placeholder="Phone" 
                           class="input-field">
                    <img src="./assets/icones/call.svg" alt="Phone" class="input-icon">
                </div>
        
                <div class="button-container">
                    <button type="button" class="cancel-btn" (click)="close()">
                        Cancel
                        <img src="./assets/icones/close.svg" alt="Cancel">
                    </button>
                    <button type="submit" class="create-btn" [disabled]="!contactForm.valid">
                        Create contact
                        <img src="./assets/icones/check.svg" alt="Create">
                    </button>
                </div>
            </div>
        </form>

        <button class="close-btn" (click)="close()">
            <img src="./assets/icones/close.svg" alt="Close">
        </button>
    </div>
</div>
