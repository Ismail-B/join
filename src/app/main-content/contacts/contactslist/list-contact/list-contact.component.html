<div class="listContactContainer" (click)="setCurrentlySelectedContact(contact)"
    [ngClass]="{'selected':contactService.isContactSelected && contactService.currentlySelectedContact.id === contact.id}">
    <div class="listContactContainer__img">
        @if (contact.img ==="") {
        <p>{{contact.nameShortcut}}</p>
        }@else {
        <img src={{contact.img}} alt="">
        }
    </div>
    <div class="listContactContainer__mainInfo">
        <p class="contactName">{{contact.firstName + " " + contact.lastName}}</p>
        <p class="contactEmail">{{contact.email}}</p>
    </div>  
</div>
