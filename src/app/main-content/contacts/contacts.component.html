<section id="contactsSection">
    <app-contactslist [isMobileView]="isMobileView"
        [ngClass]="{'d_none': isMobileView && !contactService.isContactListViewed}"></app-contactslist>
    <app-contactsdetails [isMobileView]="isMobileView"
        [ngClass]="{'d_none': isMobileView && !contactService.isContactDetailsViewed}"></app-contactsdetails>
    <app-addcontact></app-addcontact>
</section>
