<section>
    <div class="title-container">
        <h1>Board</h1>
        <div class="input-task-container">
            <div class="search-bar">
                <input type="search" name="query" placeholder="Find Task">
                <button>Search</button>
            </div>
            <button class="add-task-button">Add task</button>
        </div>
    </div>

    <div class="task-board">
        <div class="example-container">
            <div class="column-title">
                <h2>To do</h2>
                <img src="./../../../assets/img/icon/plus button.png" alt="add task icon">
            </div>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doneList, inProgressList, awaitingFeedbackList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                @for (task of taskService.tasksToDo; track task) {
                <div class="example-box" cdkDrag (click)="taskService.setCurrentTask(task)"><app-single-card
                        [task]="task"></app-single-card></div>
                }
            </div>
        </div>

        <div class="example-container">
            <div class="column-title">
                <h2>In progress</h2>
                <img src="./../../../assets/img/icon/plus button.png" alt="add task icon">
            </div>
            <div cdkDropList #inProgressList="cdkDropList" [cdkDropListData]="inProgress"
                [cdkDropListConnectedTo]="[todoList, doneList, awaitingFeedbackList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                @for (item of inProgress; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
                }
            </div>
        </div>

        <div class="example-container">
            <div class="column-title">
                <h2>Awaiting feedback</h2>
                <img src="./../../../assets/img/icon/plus button.png" alt="add task icon">
            </div>
            <div cdkDropList #awaitingFeedbackList="cdkDropList" [cdkDropListData]="awaitingFeedback"
                [cdkDropListConnectedTo]="[doneList, inProgressList, todoList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                @for (item of awaitingFeedback; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
                }
            </div>
        </div>

        <div class="example-container">
            <div class="column-title">
                <h2>Done</h2>
                <img src="./../../../assets/img/icon/plus button.png" alt="add task icon">
            </div>
            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, inProgressList, awaitingFeedbackList]" class="example-list"
                (cdkDropListDropped)="drop($event)">
                @for (item of done; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
                }
            </div>
        </div>
    </div>


</section>
<app-boardoverlay></app-boardoverlay>
